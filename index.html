  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Perfil de Empresa</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/hero-icons.min.css" integrity="sha512-VzLh/cCn2eQoBCgpKEo22R6xJkE454fFE2EjwB/0d1Q2QAjEVNyGdpYAA7s26mE8SmR70f6+xNksl2VwKggfPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      .splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc; /* bg-slate-50 */
        z-index: 100;
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
      }

      .dark .splash-screen {
        background-color: #0f172a; /* dark:bg-slate-900 */
      }

      .splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .splash-icon {
        width: 6rem; /* 96px */
        height: 6rem; /* 96px */
        color: #2563eb; /* text-blue-600 */
        animation: scaleUp 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }

      .splash-title {
        font-size: 2.25rem; /* 36px */
        font-weight: 800; /* extrabold */
        color: #1e293b; /* text-slate-800 */
        animation: fadeInText 1.5s 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        opacity: 0;
      }
      
      .dark .splash-title {
        color: #e2e8f0; /* dark:text-slate-200 */
      }

      .splash-subtitle {
        font-size: 1.125rem; /* 18px */
        font-weight: 500; /* medium */
        color: #64748b; /* slate-500 */
        animation: fadeInText 1.5s 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        opacity: 0;
      }
      
      .dark .splash-subtitle {
        color: #94a3b8; /* dark:text-slate-400 */
      }

      @keyframes scaleUp {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInText {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

  }
}
</script>
